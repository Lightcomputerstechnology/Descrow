<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealCross Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Admin Portal</h2>
            <p class="mt-2 text-sm text-gray-600">DealCross Administration</p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" id="adminLoginForm">
            <div class="space-y-4">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10"
                           placeholder="Email address" value="admin@dealcross.net">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                           class="relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10"
                           placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt text-blue-300 group-hover:text-blue-200"></i>
                    </span>
                    Sign in to Admin
                </button>
            </div>

            <!-- Status Message -->
            <div id="statusMessage" class="hidden p-4 rounded-lg text-sm"></div>
        </form>

        <!-- Quick Stats (Visible after login) -->
        <div id="adminDashboard" class="hidden space-y-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Admin Dashboard</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center p-4 bg-blue-50 rounded-lg">
                        <div class="text-2xl font-bold text-blue-600" id="userCount">-</div>
                        <div class="text-sm text-blue-800">Total Users</div>
                    </div>
                    <div class="text-center p-4 bg-green-50 rounded-lg">
                        <div class="text-2xl font-bold text-green-600" id="escrowCount">-</div>
                        <div class="text-sm text-green-800">Active Escrows</div>
                    </div>
                </div>
            </div>
            
            <div class="space-y-3">
                <button onclick="loadUsers()" class="w-full bg-white border border-gray-300 rounded-lg p-4 text-left hover:bg-gray-50 transition">
                    <i class="fas fa-users text-blue-600 mr-3"></i>
                    Manage Users
                </button>
                <button onclick="loadTransactions()" class="w-full bg-white border border-gray-300 rounded-lg p-4 text-left hover:bg-gray-50 transition">
                    <i class="fas fa-exchange-alt text-green-600 mr-3"></i>
                    View Transactions
                </button>
                <button onclick="loadDisputes()" class="w-full bg-white border border-gray-300 rounded-lg p-4 text-left hover:bg-gray-50 transition">
                    <i class="fas fa-gavel text-red-600 mr-3"></i>
                    Manage Disputes
                </button>
            </div>
        </div>
    </div>

    <script>
        let adminToken = localStorage.getItem('adminToken');
        
        // Check if already logged in
        if (adminToken) {
            showDashboard();
            loadStats();
        }

        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('statusMessage');
            
            try {
                const response = await fetch('https://descrow-backend-5ykg.onrender.com/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Login successful! Loading dashboard...', 'success');
                    
                    // Store admin data
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminData', JSON.stringify(data.admin));
                    adminToken = data.token;
                    
                    setTimeout(() => {
                        showDashboard();
                        loadStats();
                    }, 1000);
                    
                } else {
                    showStatus(data.message || 'Login failed. Please check your credentials.', 'error');
                }
                
            } catch (error) {
                showStatus('Network error: ' + error.message, 'error');
                console.error('Login error:', error);
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `p-4 rounded-lg text-sm ${type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        function showDashboard() {
            document.getElementById('adminLoginForm').classList.add('hidden');
            document.getElementById('adminDashboard').classList.remove('hidden');
        }

        async function loadStats() {
            if (!adminToken) return;
            
            try {
                const response = await fetch('https://descrow-backend-5ykg.onrender.com/api/admin/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('userCount').textContent = data.stats.totalUsers || '0';
                        document.getElementById('escrowCount').textContent = data.stats.activeEscrows || '0';
                    }
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function loadUsers() {
            alert('Users management would open here');
            // You can implement user management functionality
        }

        function loadTransactions() {
            alert('Transactions would open here');
            // You can implement transactions functionality
        }

        function loadDisputes() {
            alert('Disputes management would open here');
            // You can implement disputes functionality
        }

        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminData');
            location.reload();
load();
        }
    </        }
    </script>
script>
</body>
</</body>
</html>
html>
